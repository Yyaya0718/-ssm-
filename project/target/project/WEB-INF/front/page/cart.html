<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天天生鲜-购物车</title>
<link rel="shortcut icon" href="../../images/copylogo.png">
<link rel="stylesheet" href="../../css/reset.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../css/cart.css">
</head>

<body>
	<!-- 头部 -->
	<div class="header_con">
    	<div class="header">
    		<div class="welcome fl">欢迎来到天天生鲜</div>
            <div class="fr">
            	<div class="login_info fl" id="login_uname">
                	欢迎：<em id="login_nickname"></em>
                </div>
                <div class="login_btn fl" id="login_noname">
                	<a href="../../login.html">登录</a>
                    <span> | </span>
                    <a href="../../register.html">注册</a>
                </div>
                <div class="user_link fl">
                 	<span> | </span>
                    <a href="user.html">用户中心</a>
                    <span> | </span>
                    <a href="cart.html">我的购物车</a>
                    <span> | </span>
                    <a href="order.html">我的订单</a>
                </div>
            </div>
    	</div>
    </div>

	<!-- 搜索框-->
	<div class="search_bar clearfix">
    	<a href="../../member/index" class="logo fl"><img src="../../images/logo.png"></a>
    	<div class="search_con fl">
        	<form>
            	<input type="text" placeholder="搜索商品" class="input_text fl" name="key_words">
                <input type="button" value="搜索" class="input_btn fr">
            </form>
        </div>
    	<div class="guest_cart fr">
        	<a href="cart.html" class="cart_name fl">我的购物车</a>
            <div class="goods_count fl" id="show_count">1</div>
        </div>
    </div>
    
    <!-- 购物车 -->
    <div class="cart_con">
    	<h2 class="total_count">全部商品<em  id="total_num">1</em>件</h2>
    	<div class="cart_list_th clearfix">
        	<ul>
            	<li class="col01">商品名称</li>
            	<li class="col02">商品单位</li>
                <li class="col03">商品价格(元)</li>
                <li class="col04">数量</li>
                <li class="col05">小计</li>
                <li class="col06">操作</li>
            </ul>
        </div>
    	<div class="cart_list_td clearfix" id="cart_list">
       		
           
        </div>
    	<div class="setElements">
        	<ul>
            	<li class="col01"><input type="checkbox" checked id="all"></li>
            	<li class="col02"><label for="all">全选</label></li>
                <li class="col03">合计(不含运费)：<span>￥</span><em id="totalPrices"></em><br>共计<b id="totalNumbers"></b>件商品</li>
                <li class="col04"><a href="javascript:toPay()">去结算</a></li>
            </ul>
        </div>
    </div>

    <!-- 版权所有 -->
	<div class="footer">
    	<div class="foot_link">
    		<a href="#">关于我们</a> <span> | </span>
            <a href="#">联系我么</a> <span> | </span>
            <a href="#">招聘人才</a> <span> | </span>
            <a href="#">友情链接</a> 
    	</div>
    	<p>CcpyRight &copy; 2019 衡阳市源辰信息科技有限公司 All Rights Reserverd</p>
        <p>电话：0734-8355998 湘ICP备16015987号</p>
    </div>
    
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
    <script src="../../webjs/car.js"></script>
    <script src="../../webjs/check.js"></script>
    <script type="text/javascript">
    </script>
</body>
</html>
