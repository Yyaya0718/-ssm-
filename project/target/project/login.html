<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>天天生鲜-登陆</title>
<link rel="icon" href="images/copylogo.png">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/login.css">
<style type="text/css">
	   #code{border: none;color: #007DDB;font-style: italic;letter-spacing: 2px;font-weight:bold;width: 60px;height:30px;text-align: center;}
       #code:focus{outline: none;} 
</style>
</head>

<body>
	<!-- logo区区域 -->
	<div class="login_top">
    	<a href="index.html" class="login_logo"><img src="images/logo02.png"></a>
    </div>
	
	<!-- 内容区域 -->
    <div class="login_form_bg">
    	<div class="login_form_wrap clearfix">
        	<div class="login_banner fl"></div>
            <div class="slogn fl">日夜兼程 · 急速送达</div>	
            <div class="login_form fr">
                <div class="login_title	clearfix">
                    <h1 class="fl">用户登陆</h1>
                    <a href="register.html" class="fl">立即注册</a>
                </div>
				<!-- 登录区域 -->
                <div class="form_input clearfix">
                    <form>
						<ul>
                            <li>
                                <input type="text" name="nickname" class="name_input" id="nickname" placeholder="请输入用户名" id="nickname">
                                <div class="user_error">输入错误</div>
                            </li>
                            <li>
                                <input type="password" name="pwd" class="pwd_input" id="pwd" placeholder="请输入密码" id="pwd">
                                <div class="pwd_error">密码错误</div>
                            </li>
                            <li>
                            	<div>
                                <input type="text" name="yzm" id="yzm" class="yzm_input"
                                placeholder="请输入验证码">
                                <input type="button" id="code" onclick="getCode()" value="获取验证码"/>
                                </div>
                                    
                                <div class="code_error">验证码错误</div>
                            </li>
                            <li>
                                <div class="more_input clearfix">
                                    <input type="checkbox" checked id="remember">
                                    <label for="remember" >记住我</label>
                                    <a href="pwd.html">忘记密码</a>
                                </div>
                            </li>
                            <li>
                               <input type="button" value="登录" class="submit_input" onclick = "login()">
                            </li>
                      	</ul>
                    </form>
                </div>
            </div>
         </div>
    </div>
	
	<!-- 版权所有-->

        	<a href="#">关于我们</a><span> | </span>
        	<a href="#">联系我们</a><span> | </span>

            <a href="#">友情链接</a>
        </div>

        <p>电话：0734-8355998 湘ICP备16015987号</p>
    </div>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/jquery.base64.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="webjs/login.js"></script>
	<script type="text/javascript">
	
	</script>
</body>
</html>
