<script type="text/javascript">
	$(function(){
		$.post("../../good/foot",null,function(data){
			if(data!=null){
				var str='';
				for(var i=0;i<data.length;i++){
					str+='<li><a href="details.html#'+ data[i].gno +'"><img src="../../'+ data[i].pics +'"></a>';
					str+='<h4><a href="details.html#'+ data[i].gno +'">'+ data[i].gname +'</a></h4><div class="operate">';
					str+='<span class="prize">￥'+ data[i].price +'</span><span class="unit">'+ data[i].price +'/'+ data[i].weight +''+ data[i].unit +'</span>';
					str+='</div></li>';
				}
				$("#goods").append($(str));
			}
		},"json");
		
	})
